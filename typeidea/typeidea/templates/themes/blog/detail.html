{% extends "./base.html" %}
<h1>文章页</h1>
{% block content %}
<h2>{{ post.title }}</h2>
<div>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">首页</a></li>
    <li class="breadcrumb-item"><a href="{% url "category" post.category_id %}">{{ post.category }}</a></li>
    <li class="breadcrumb-item active" aria-current="page">Data</li>
  </ol>
</nav>
</div>
<div class='main'>
{{ post.content }}
</div>
{% endblock %}
